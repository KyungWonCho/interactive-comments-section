<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="modal-background" style="display:none">
    <div class="modal-popup">
      <div class="title">Delete comment</div>
      <div class="discription">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</div>
      <div class="buttons">
        <button class="no-del">NO, CANCEL</button>
        <button class="yes-del">YES, DELETE</button>
      </div>
    </div>
  </div>
  <div class="reply add" style="order: 10000">
    <img class="add-img">
    <textarea class="add-text" placeholder="Add a comment..."></textarea>
    <button class="send">SEND</button></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
